<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather App</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

			referrerpolicy="no-referrer"

	<body>
		<main>
			<dialog>
				<p>
					Oopsie-daisy! It seems like we're having a bit of a
					head-scratcher moment trying to find that magical place.

					hidden gem, we might need to brush up on our geography! 🗺️
				</p>
				<button id="dialog-close-button">Close</button>
			</dialog>
		</main>
	</body>
</html>
