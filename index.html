<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Weather App</title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"/><link rel="icon" href="favicon.ico"><script defer="defer" src="main.js"></script><link href="style.css" rel="stylesheet"></head><body><main><dialog><p>Oopsie-daisy! It seems like we're having a bit of a head-scratcher moment trying to find that magical place. Please check the city name and try again. If the city is a hidden gem, we might need to brush up on our geography! ğŸ—ºï¸</p><button id="dialog-close-button">Close</button></dialog><div id="weather-container"><header><div id="app-name-and-sticker"><p id="app-name">Weather App</p><img id="header-sticker"/></div><form><input id="search" placeholder="London" autocomplete="off"/> <button id="submit" type="submit">Search</button></form><p id="author"><a href="https://github.com/Haminimi"><i class="fa-brands fa-github"></i></a></p></header><div id="current-weather"><div id="current-weather-left-part"><div id="city-container"><p id="city"></p></div><div id="today-data"><div id="today-data-content"><div id="first-data-part"><p id="today-chance-of-rain"></p><p id="current-wind"></p><p id="today-air-quality"></p></div><div id="second-data-part"><p id="today-chance-of-snow"></p><p id="current-wind-direction"></p><p id="current-humidity"></p></div><div id="third-data-part"><p id="today-average"></p><p id="today-moon-phase"></p><p id="today-UV"></p></div></div></div></div><div id="current-weather-card"><div id="current-weather-card-header"><div id="left-part-of-header"><p id="today-date"></p><p id="current-time"></p><p id="current-weather-description"></p></div><div id="right-part-of-header"><p id="current-temp"></p></div></div><div id="current-weather-card-content"><div id="current-weather-icon-and-temp"><img id="current-weather-icon"/><div id="today-temperature-interval"><p id="today-max"></p><p id="today-min"></p></div></div></div></div></div><div id="forecast-container"><div id="first-day-weather" class="forecast-card"><div class="forecast-header"><p id="first-day-date"></p><p id="first-day-description" class="forecast-description"></p></div><div class="forecast-content"><div class="forecast-icon-and-temp-interval"><img id="first-day-icon" class="icon"/><div class="forecast-temp-interval"><p id="first-day-max"></p><p id="first-day-min"></p></div></div><div class="forecast-data"><p id="first-day-chance-of-rain"></p><p id="first-day-wind"></p><p id="first-day-air-quality"></p></div></div></div><div id="second-day-weather" class="forecast-card"><div class="forecast-header" id="second-day-header"><p id="second-day-date" class="date"></p><p id="second-day-description" class="forecast-description"></p></div><div class="forecast-content"><div class="forecast-icon-and-temp-interval"><img id="second-day-icon" class="icon"/><div class="forecast-temp-interval"><p id="second-day-max"></p><p id="second-day-min"></p></div></div><div class="forecast-data"><p id="second-day-chance-of-rain"></p><p id="second-day-wind"></p><p id="second-day-air-quality"></p></div></div></div><div id="third-day-weather" class="forecast-card"><div class="forecast-header" id="third-day-header"><p id="third-day-date" class="date"></p><p id="third-day-description" class="forecast-description"></p></div><div class="forecast-content"><div class="forecast-icon-and-temp-interval"><img id="third-day-icon" class="icon"/><div class="forecast-temp-interval"><p id="third-day-max"></p><p id="third-day-min"></p></div></div><div class="forecast-data"><p id="third-day-chance-of-rain"></p><p id="third-day-wind"></p><p id="third-day-air-quality"></p></div></div></div></div></div></main></body></html>
