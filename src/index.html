<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather App</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
			integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
	</head>
	<body>
		<main>
			<dialog>
				<p>
					Oopsie-daisy! It seems like we're having a bit of a
					head-scratcher moment trying to find that magical place.
					Please check the city name and try again. If the city is a
					hidden gem, we might need to brush up on our geography! üó∫Ô∏è
				</p>
				<button id="dialog-close-button">Close</button>
			</dialog>

			<div id="weather-container">
				<header>
					<div id="app-name-and-sticker">
						<p id="app-name">Weather App</p>
						<img id="header-sticker" />
					</div>
					<form>
						<input
							type="text"
							id="search"
							placeholder="London"
							autocomplete="off"
						/>
						<button id="submit" type="submit">Search</button>
					</form>
					<p id="author">
						<a href="https://github.com/Haminimi"
							><i class="fa-brands fa-github"></i
						></a>
					</p>
				</header>
			</div>
		</main>
	</body>
</html>
